<!-- a doc in a threaded view -->
<div
     style="margin-left:<%= indentation %>px !important;"
     id="<%= _id %>"
     class="doc"
     path="<%= path %>"
     >
    <span class="author"><%= author %>&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;</span>
    <span class="title"><a href='<%= permalink %>'><%= title %></a></span>
    <div class="attachment"><%= attachment_html %></div>
    <div class="body"><%= body %></div>
</div>
